---
presubmits:
  - name: pull-kubelb-cli-verify
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb-cli.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.25-node-22-kind-0.30-6
          command:
            - make
          args:
            - verify-all
          resources:
            requests:
              cpu: 1
              memory: 2Gi

  - name: pull-kubelb-cli-gorelease-verify
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb-cli.git"
    labels:
      preset-goproxy: "true"
      preset-kubelb-cli: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.25-node-22-kind-0.30-6
          command:
            - make
          args:
            - snapshot
          resources:
            requests:
              cpu: 1

  - name: pull-kubelb-cli-lint
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb-cli.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golangci/golangci-lint:v2.4.0
          command:
            - make
          args:
            - lint
          resources:
            requests:
              cpu: 800m
              memory: 4Gi

  - name: pull-kubelb-cli-build
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb-cli.git"
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: golang:1.25
          command:
            - make
          args:
            - build
          resources:
            requests:
              memory: 1Gi
              cpu: 1
            limits:
              memory: 2Gi
              cpu: 2
