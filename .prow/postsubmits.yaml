---
postsubmits:
  - name: ci-push-kubelb-cli-upload-gocache
    always_run: true
    decorate: true
    clone_uri: "ssh://git@github.com/kubermatic/kubelb-cli.git"
    branches:
      - ^main$
    reporter_config:
      slack:
        channel: dev-kubelb
    labels:
      preset-goproxy: "true"
    spec:
      containers:
        - image: quay.io/kubermatic/build:go-1.24-node-20-kind-0.27-6
          command:
            - "./hack/ci/upload-gocache.sh"
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
